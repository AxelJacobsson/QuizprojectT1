<!DOCTYPE html>
<html>
    <head>
        <!-- Title of the program -->
        <title>JavaScript Quiz</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Import font (Abel) -->
        <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
        
    </head>

    <body>  
        <!-- Quiz question -->
        <div><p id="question"></p></div>

        <!-- Quiz option buttons -->
        <div>
            <button class='option-buttons' id="option1"><span id="choice0"></span></button>
            <button class='option-buttons' id="option2"><span id="choice0"></span></button>
            <button class='option-buttons' id="option3"><span id="choice0"></span></button>
        </div>

        <!-- Feedback to user (Correct / Incorrect) -->
        <div id="feedback"></div>

        <!-- Next question -->
        <div>
            <button id="nextQuestion" class="red-dot">Next</button>
        </div>

        <!-- End question -->
        <div>
            <button id="endQuiz" class="red-dot" onclick="location.href='/Users/fm/Desktop/GitHub/QuizprojectT1/quiz-end.html'">View your results</button>
        </div>

        <!-- Score -->
        <div>
            <p id="highScore"></p>
        </div>

        <!-- Link to Javascript -->
      
        <script src="./user.js"></script>
        <script src="./question.js"></script>
        <script src="./functions.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
