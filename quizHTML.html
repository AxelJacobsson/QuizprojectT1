<!DOCTYPE html>
<html>
    <head>
        <!-- Title of the program -->
        <title>JavaScript Quiz</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Link to JavaScript files -->
        <script src="classes.js" type="text/javascript"></script>
        <script src="javascript_quiz.js" type="text/javascript"></script>
        
    </head>

    <body>  
        <!-- Quiz question -->
        <div><p id="question"></p></div>

        <!-- Quiz option buttons -->
        <div class="option-buttons">
            <button id="option1"><span id="choice0"></span></button>
            <button id="option2"><span id="choice0"></span></button>
            <button id="option3"><span id="choice0"></span></button>
        </div>

        <!-- Feedback to user (Correct / Incorrect) -->
        <div id="feedback">Correct</div>

        <!-- Next question -->
        <div>
            <button class="red-dot">Next</button>
        </div>

        <!-- WHY DOES IT HAVE TO BE HERE?? -->
        <script src="generators.js" type="text/javascript"></script>
    </body>
</html>
