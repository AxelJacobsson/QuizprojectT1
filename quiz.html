<!DOCTYPE html>
<html>
    <head>
        <!-- Title of the program -->
        <title>JavaScript Quiz</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- Import font (Roboto Mono) -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet">
        <!-- Import font (Roboto) -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

        
    </head>

    <body>  
        <div id="logo">JS-Q01</div>
        <div id="score">Score: 0</div>
        <div id="progress"><span id="currentQuestion"></span> / <span id="quiz-length"></span></div>

        <!-- Quiz question -->
        <div><p id="question"></p></div>

        <!-- Quiz option buttons -->
        <div>
            <button class='option-buttons' id="option1"><span id="choice0"></span></button>
            <button class='option-buttons' id="option2"><span id="choice0"></span></button>
            <button class='option-buttons' id="option3"><span id="choice0"></span></button>
        </div>

        <!-- Feedback to user (Correct / Incorrect) -->
        <div id="feedback"></div>
        <div id="showCorrectAnswer"></div>

        <!-- Next question -->
        <div>
            <button id="nextQuestion" class="next-button">Next</button>
        </div>

        <!-- End question -->
        <div>
            <a href="/Users/axeljacobsson/Documents/GitHub/QuizprojectT1/results.html"><button id="endQuiz" class="next-button">View results</button></a>
        </div>

        <!-- Link to Javascript -->
      
        <script src="./user.js"></script>
        <script src="./question.js"></script>
        <script src="./functions.js"></script>
        <script src="./app.js"></script>
    </body>
    <footer>
        <p id="footer">This game is brought to you by Otto, Axel and Frederik. Questions are notoriously stolen from <a href="https://www.codecademy.com" target="_blank">Codecademy</a></p>
    </footer>
</html>
